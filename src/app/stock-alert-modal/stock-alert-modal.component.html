
<ion-content class="ion-padding">

  <ion-modal id="example-modal" #modal trigger="addAlert">
    <ng-template>
      <div class="wrapper">
        <h1>Create Alert</h1>
        <ion-grid>
          <ion-row>
            <ion-col>Current Price</ion-col>
            <ion-col>{{currentPrice}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-select  label="Default label" placeholder="Choose Type Of Alert" (ionChange)="handleChange($event)">
                <ion-select-option *ngFor="let alertType of typesOfAlerts" [value]="alertType">{{alertType}}</ion-select-option>
              </ion-select>
            </ion-col>
            <ion-col size="4">
            </ion-col>
          </ion-row>
          
          <ion-row *ngIf="rangeSelected">
            range Selected
          </ion-row>
          <ion-row *ngIf="percentSelected">
            percent Selected
          </ion-row>
        </ion-grid>
       
      </div>
    </ng-template>
  </ion-modal>
</ion-content>
